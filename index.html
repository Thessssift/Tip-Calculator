<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Tchan Mentor | Tip calculator app</title>

</head>

<body class="font-SpaceMono bg-Lightgrayishcyan md:h-[720px]
flex flex-col items-center justify-around">
  <img src="logo.svg" alt="" class="w-20 max-sm:my-6">
  <div class="card sm:flex sm:flex-row bg-white 
sm:w-[70%] sm:h-[450px] max-sm:w-full  
p-6 rounded-3xl">

    <div class="leftTab sm:w-1/2 sm:flex sm:flex-col sm:justify-around max-sm:mb-12">

      <div class="bill max-sm:mb-12">
        <p class="text-Grayishcyan">Bill</p>
        <input type="number" id="billInput" placeholder="0" class="bg-Verylightgrayishcyan text-Verydarkcyan
    w-[95%] h-10 mt-2
    bg-[url('icon-dollar.svg')] bg-no-repeat bg-left bg-contain
    text-right pr-3">
      </div>

      <div class="selectTip text-Grayishcyan max-sm:mb-12 ">
        <p>Select Tip %</p>
        <button
          class="my-2 hover:bg-Strongcyan hover:text-Verydarkcyan rounded-md text-white bg-Verydarkcyan sm:w-[30%] sm:h-1/3 max-sm:w-[48%]"
          id="rate">05%</button>
        <button
          class="my-2 hover:bg-Strongcyan hover:text-Verydarkcyan rounded-md text-white bg-Verydarkcyan sm:w-[30%] sm:h-1/3 max-sm:w-[45%]"
          id="rate">10%</button>
        <button rounded-md
          class="my-2 hover:bg-Strongcyan hover:text-Verydarkcyan rounded-md text-white bg-Verydarkcyan sm:w-[30%] sm:h-1/3 max-sm:w-[48%]"
          id="rate">15%</button>
        <button
          class="my-2 hover:bg-Strongcyan hover:text-Verydarkcyan rounded-md text-white bg-Verydarkcyan sm:w-[30%] sm:h-1/3 max-sm:w-[45%]"
          id="rate">20%</button>
        <button
          class="my-2 hover:bg-Strongcyan hover:text-Verydarkcyan rounded-md text-white bg-Verydarkcyan sm:w-[30%] sm:h-1/3 max-sm:w-[48%]"
          id="rate">25%</button>
        <input type="number" class="my-2 bg-Verylightgrayishcyan sm:w-[30%]  rounded-md text-Verydarkcyan
    max-sm:w-[45%] text-center sm:h-1/3" placeholder="Custom" id="rateCustom">
      </div>

      <div class="people">
        <p class="text-Grayishcyan">Number of People</p>
        <input type="number" id="peopleInput" placeholder="0" class=" text-right pr-3
    w-[95%] h-10 mt-2
    bg-[url('icon-person.svg')] bg-no-repeat bg-left bg-contain bg-Verylightgrayishcyan text-Verydarkcyan ">
      </div>


    </div>
    <div class="rightTab bg-Verydarkcyan rounded-3xl sm:w-1/2  sm:p-9 max-sm:p-4">
      <div class="grid grid-areas-layout grid-cols-layout grid-rows-layout h-2/3 ">
        <div class="grid-in-tip  flex flex-col items-start justify-center text-Grayishcyan"> <span
            class="text-white">Tip Amount</span>
          /person
        </div>
        <div class="grid-in-tipAmount  sm:text-5xl flex items-center justify-end text-Strongcyan max-sm:text-3xl">$
          <span id="fillOne">0.0</span>
        </div>
        <div class="grid-in-total flex flex-col items-start justify-center text-Grayishcyan"> <span
            class="text-white">Total</span>
          /person</div>
        <div class="grid-in-totalAmount  sm:text-5xl flex items-center justify-end text-Strongcyan max-sm:text-3xl">
          $ <span id="fillTwo">0.0</span></div>
      </div>
      <button class="bg-Strongcyan w-full my-8 h-12 hover:bg-Lightgrayishcyan" id="reset">RESET</button>
    </div>

  </div>


</body>

<script src="script.js"></script>

</html>
